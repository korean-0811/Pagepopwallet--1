<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>PagePop Wallet</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body class="wallet">
  <header>
    <img src="assets/logo.png" />
    <nav>
      <a href="#">지갑</a>
      <a href="#">내 정보</a>
      <a href="#">문의하기</a>
    </nav>
  </header>

  <main>
    <h2>코인 자산 현황</h2>
    <div id="coinList" class="coin-list"></div>

    <div id="transactionSection" class="hidden">
      <h3 id="selectedCoinTitle"></h3>
      <div id="coinChart">[여기에 시세 그래프 표시]</div>
      <button class="btn" onclick="showReceive()">받기</button>
      <button class="btn" onclick="showSend()">보내기</button>
    </div>

    <div id="receiveSection" class="hidden">
      <p>내 지갑 주소:</p>
      <input id="myWalletAddress" readonly />
      <button onclick="copyAddress()">복사</button>
    </div>

    <div id="sendSection" class="hidden">
      <input type="text" placeholder="상대방 지갑 주소" />
      <input type="number" placeholder="보낼 금액" />
      <button>보내기</button>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
