<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PagePop Wallet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="home" id="home">
        <img src="wallet.png" alt="PagePop Wallet" class="wallet-img" />
        <h1>Welcome to PagePop Wallet</h1>
        <button onclick="openLogin()">Login</button>
      </div>

      <div class="modal" id="loginModal">
        <div class="modal-content">
          <span class="close" onclick="closeLogin()">&times;</span>
          <h2>Login</h2>
          <input type="text" id="loginUser" placeholder="Username" />
          <input type="password" id="loginPass" placeholder="Password" />
          <button onclick="login()">Login</button>
          <p>Don't have an account? <a href="#" onclick="openRegister()">Register</a></p>
        </div>
      </div>

      <div class="modal" id="registerModal">
        <div class="modal-content">
          <span class="close" onclick="closeRegister()">&times;</span>
          <h2>Register</h2>
          <input type="text" id="regUser" placeholder="Username" />
          <input type="password" id="regPass" placeholder="Password" />
          <button onclick="register()">Register</button>
        </div>
      </div>

      <div id="walletPage" class="wallet hidden">
        <h2>Your Wallet</h2>
        <p><strong>Balance:</strong> <span id="balance">$0.00</span></p>
        <p><strong>ETH Price:</strong> <span id="ethPrice">Loading...</span></p>
        <button onclick="sendCoin()">Send</button>
        <button onclick="receiveCoin()">Receive</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
