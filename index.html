<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PagePop Wallet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1117;
      color: #d1d5db;
    }
    header {
      background-color: #161b22;
      border-bottom: 2px solid #00ff95;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    nav a {
      color: #00ff95;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    .card {
      background-color: #161b22;
      border: 2px solid #00ff95;
      border-radius: 10px;
      padding: 1.5rem;
      margin: 1rem 0;
    }
    input, button {
      padding: 0.5rem;
      margin-top: 0.5rem;
      width: 100%;
      background-color: #0d1117;
      color: #d1d5db;
      border: 1px solid #00ff95;
      border-radius: 5px;
    }
    button:hover {
      background-color: #00ff95;
      color: #0d1117;
      cursor: pointer;
    }
    img.preview {
      max-width: 100%;
      border: 2px solid #00ff95;
      border-radius: 10px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>🪙 PagePop Wallet</h1>
    <p>로그인 후 실시간 잔액, NFT, 토큰 전송, 관리자 페이지까지!</p>
  </header>
  <nav>
    <a href="#login">로그인</a>
    <a href="#signup">회원가입</a>
    <a href="#wallet">내 지갑</a>
    <a href="#admin">관리자</a>
  </nav>

  <div class="container">
    <section class="card" id="login">
      <h2>🔐 로그인</h2>
      <input type="text" placeholder="이메일" id="loginEmail">
      <input type="password" placeholder="비밀번호" id="loginPassword">
      <button onclick="login()">로그인</button>
    </section>

    <section class="card" id="signup">
      <h2>📝 회원가입</h2>
      <input type="text" placeholder="이메일" id="signupEmail">
      <input type="password" placeholder="비밀번호" id="signupPassword">
      <button onclick="signup()">가입하기</button>
    </section>

    <section class="card" id="wallet">
      <h2>💼 내 지갑</h2>
      <p><strong>보유 잔액:</strong> <span id="balance">0.00 ETH</span></p>
      <input type="text" placeholder="수신 주소" id="toAddress">
      <input type="text" placeholder="보낼 금액" id="amount">
      <button onclick="sendToken()">토큰 전송</button>
      <img class="preview" src="https://i.imgur.com/3D1yzR0.png" alt="Wallet preview" />
    </section>

    <section class="card" id="admin">
      <h2>🧑‍💼 관리자 페이지</h2>
      <p>고객 목록 / 잔액 관리:</p>
      <div id="userList"></div>
    </section>
  </div>

  <script>
    const users = {};
    let currentUser = null;

    function signup() {
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      if (!users[email]) {
        users[email] = { password, balance: Math.random().toFixed(2) * 10 + ' ETH' };
        alert('가입 완료!');
      } else {
        alert('이미 가입된 이메일입니다.');
      }
    }

    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      if (users[email] && users[email].password === password) {
        currentUser = email;
        document.getElementById('balance').innerText = users[email].balance;
        alert('로그인 성공!');
      } else {
        alert('로그인 실패!');
      }
    }

    function sendToken() {
      const to = document.getElementById('toAddress').value;
      const amount = document.getElementById('amount').value;
      if (!currentUser) {
        alert('로그인이 필요합니다.');
        return;
      }
      alert(`🤑 ${to}에게 ${amount} ETH 전송 시도됨!`);
    }

    function updateAdminPanel() {
      const userList = document.getElementById('userList');
      userList.innerHTML = '';
      for (let email in users) {
        const div = document.createElement('div');
        div.textContent = `${email} - 잔액: ${users[email].balance}`;
        userList.appendChild(div);
      }
    }

    setInterval(updateAdminPanel, 3000);
  </script>
</body>
</html>
